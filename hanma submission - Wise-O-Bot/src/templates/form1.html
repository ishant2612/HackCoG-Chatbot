     <div class="wrapper">

                <form method="post" id="myForm">
                    <!-- {% csrf_token %} -->
                    <div class="label">
                        <label class = "l1" for="r1">Situation</label>
                        <input class="label1"   type="text" name="r1">

      <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: "Inter", sans-serif;
          overflow: hidden;
          background: #cfdce7;
          
        }
        h2{
            text-align: center;
            margin-top: 0;
            padding: 20px 0;
        
            color: #000;
        }
        
        .wrapper{
            max-width: 800px;
            height: 80vh;
            border: 1px solid #000;
            border-radius: 10px;
            overflow: hidden;
            margin:50px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .Heading{
            background-color: #234964;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem
        }
        .formbold-main-wrapper{
            display: inline-block;
            height: 300px;
            padding: 20px;
        }

        input{
            width:750px;
            padding: 5x 5px;
            padding-bottom: 30px;
            border: 2px solid #ccc;
            border-radius: 4px;
            
        }
        .label1{
            transition: ease 0.5s;
        }
        .label2{
            height:150px ;
        }
        .label{
            padding: 10px 10px;
        }
        label{
            font-family: "Raleway" ;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .btn, .btn1, .btn2{
            background-color: #234964;
            margin-top: 100px;
            border-radius: 4px;
            border: none;
            margin-left: 5px;
            color: white;
        }
        .btn{width: 750px;
            height: 50px;}
        .btn1,.btn2{
            width:375px;
            height: 50px;
            margin-top: 40px;
        }

        .btn_after{
            display: None;
        }
        button:hover{
            background-color: #1a3549;
        }
        header{
            width: 100vw;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content:space-between ;
            border: 2px solid #ccc;
            background: transparent;

        }
        .logo{
            width: 325px;
            height: 100px;
            display: flex;
            align-items: center;
        }

        img{
            width: 350px;
            height: 70px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 5.8rem;
            align-items: center;
            justify-content: center;
            margin-right: 80px;
        }

        ul li a{
            text-decoration: none;
            color: rgb(42, 42, 42);
            font-weight: 500;
        }

        ul a:hover{
            font-weight: 600;
            color: #000;
        }

      </style>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('myForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
                
                // Hide only label1 and its input field
                var labelsAndInputs = document.querySelectorAll('.l1, .l2, .l3, .label2, .label3, .btn');
                labelsAndInputs.forEach(function(labelAndInput) {
                    labelAndInput.style.display = 'none';
                });   
                var label1 = document.querySelector('.label1');
            label1.style.width = '750px';
            label1.style.height = '369px';

                 var btn_after = document.querySelector('.btn_after');
                 btn_after.style.display = 'block';

                 
                
                
            });
        });
      </script>
